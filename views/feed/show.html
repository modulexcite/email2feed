<html>
  <body>
  <b>To: {{to}}</b>
  <table style="width:600px">
     {% for message in messages %}
      <tr><td><strong>Sent:</strong> {{message.dateSent}}</td><td>{{message.fromAddress}}</td><td><strong>Subject:</strong> {{message.subject|escape}}</td></tr>
      <tr><td colspan="3" style="border-bottom:1px solid black"><strong>Body:</strong><br/>{{message.body|escape}}</td></tr>     
    {% endfor %}
    </table>
  </body>
</html>
